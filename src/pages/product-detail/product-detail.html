<!--
  Generated template for the ProductDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>productDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-detail-product *ngIf="product" [item]="product" (selectedFavorite)="selectedFavorite($event)" (review)="reviewModal($event)" [isReview]="true"></ion-detail-product>
</ion-content>
<ion-footer>
  <button ion-button block color="danger" (click)="addToCart(product)">Add Cart</button>
</ion-footer>
