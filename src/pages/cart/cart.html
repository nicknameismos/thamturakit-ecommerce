<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-cart *ngIf="cart && cart.items" [items]="cart.items" (returnItems)="returnItems($event)"></ion-list-cart>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div *ngIf="cart && cart.items && cart.items.length > 0">
      <ion-row class="categories-title">
        <ion-col col-7>
          <p class="color-black-custom font-bold">ราคารวมโดยประมาณ</p>
          <p class="color-black-custom font-bold">ส่วนลดโดยประมาณ</p>
          <p class="color-black-custom font-bold">รวมสุทธิโดยประมาณ</p>
        </ion-col>
        <ion-col col-5 text-right>
          <p class="color-black-custom font-bold">{{cart.amount}}</p>
          <p class="color-black-custom font-bold">{{cart.discount}}</p>
          <p class="color-black-custom font-bold">{{cart.totalamount}}</p>
        </ion-col>
      </ion-row>
      <button class="button-md-2" id="btnCart" ion-button full color="danger" (click)="gotocheckout()">ดำเนินการต่อ</button>
    </div>
  </ion-toolbar>
</ion-footer>
